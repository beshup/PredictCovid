<script type="text/javascript">
    
    var usStates = ["Alabama","Alaska","Arizona","Arkansas","California","Colorado",

    for(var i=0; i<canadaProvs.length(); i++) {
        var data = {area: canadaProvs[i]}
            fetch('/findSentimentInLocation', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
        }).then( response => response.json())

	var map = L.map('map').setView([37.8, -96], 4);

	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/light-v9',
		tileSize: 512,
		zoomOffset: -1
	}).addTo(map);


	// control that shows state info on hover
	var info = L.control();

	info.onAdd = function (map) {
		this._div = L.DomUtil.create('div', 'info');
		this.update();
		return this._div;
	};

	info.update = function (props) {
		this._div.innerHTML = '<h4>Canada and US heatmap based on average sentiment number</h4>' +  (props ?
			'<b>' + props.PRENAME + '</b><br />' + props.density + ' affected people in province'
			: 'Hover over a state/province');
	};

	info.addTo(map);


	// get color depending on population density value
	function getColor(d) {
		return d > 75 ? '#800026' :
				d > 50  ? '#BD0026' :
				d > 25  ? '#E31A1C' :
				d > 0  ? '#FC4E2A' :
				d > -25  ? '#FEB24C' :
				d > -50   ? '#FED976' :
				d > -75   ? '#FFEDA0' :
							'#F2FE33 ';
	}

	function style(feature) {
		return {
			weight: 2,
			opacity: 1,
			color: 'white',
			dashArray: '3',
			fillOpacity: 0.7,
			fillColor: getColor(feature.properties.density)
		};
	}

	function highlightFeature(e) {
		var layer = e.target;

		layer.setStyle({
			weight: 5,
			color: '#666',
			dashArray: '',
			fillOpacity: 0.7
		});

		if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			layer.bringToFront();
		}

		info.update(layer.feature.properties);
	}

	var geojson;
	var geojson2;

	function resetHighlight(e) {
		geojson.resetStyle(e.target);
		geojson2.resetStyle(e.target);
		info.update();
	}



	function zoomToFeature(e) {
		map.fitBounds(e.target.getBounds());
	}

	function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
			click: zoomToFeature
		});
	}

	geojson = L.geoJson(statesData, {
		style: style,
		onEachFeature: onEachFeature
	}).addTo(map);

	geojson2 = L.geoJson(usd, {
		style: style,
		onEachFeature: onEachFeature
	}).addTo(map);



	var legend = L.control({position: 'bottomright'});

	legend.onAdd = function (map) {

		var div = L.DomUtil.create('div', 'info legend'),
			grades = [-100, -75, -50, -25, 0, 25, 50, 75],
			labels = [],
			from, to;

		for (var i = 0; i < grades.length; i++) {
			from = grades[i];
			to = grades[i + 1];

			labels.push(
				'<i style="background:' + getColor(from + 1) + '"></i> ' +
				from + (to ? '  &ndash;  ' + to : '+'));
		}

		div.innerHTML = labels.join('<br>');
		return div;
	};

	legend.addTo(map);

</script>
